eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
            hostname: localhost
server:
    port: 9191
spring:
    application:
        name: API-GATEWAY
    cloud:
        gateway:
            enabled: true
            routes:
                - id: ORDER-SERVICE
                  uri: lb://ORDER-SERVICE
                  predicates:
                      - Path=/api/order/**

                  filters:
                      - name: CircuitBreaker
                        args:
                            name: FallBackController
                            fallbackuri: forward:/orderServiceFallBack
                            timeout: 10000
                - id: PRODUCT-SERVICE
                  uri: lb://PRODUCT-SERVICE
                  predicates:
                      - Path=/api/product/**
                  filters:
                      - name: CircuitBreaker
                        args:
                            name: FallBackController
                            fallbackuri: forward:/productServiceFallBack

                - id: INVENTORY-SERVICE
                  uri: lb://INVENTORY-SERVICE
                  predicates:
                      - Path=/api/inventory/**

                - id: EUREKA-SERVER
                  uri: http://localhost:8761
                  predicates:
                      - Path=/eureka/web
                  filters:
                      - SetPath=/

                - id: EUREKA-SERVER-STATIC
                  uri: http://localhost:8761
                  predicates:
                      - Path=/eureka/**
    sleuth:
        sampler:
            probability: 1.0
    zipkin:
        base-url: http://localhost:9411
