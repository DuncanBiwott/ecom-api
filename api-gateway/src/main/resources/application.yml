server:
    port: 9191
spring:
    application:
        name: API-GATEWAY
    cloud:
        gateway:
            enabled: true
            routes:
                - id: ORDER-SERVICE
                  uri: lb://ORDER-SERVICE
                  predicates:
                    - Path=/api/order/**

                  filters:
                    - name: CircuitBreaker
                      args:
                          name: FallBackController
                          fallbackuri: forward:/orderServiceFallBack
                          timeout: 10000
                - id: PRODUCT-SERVICE
                  uri: lb://PRODUCT-SERVICE
                  predicates:
                    - Path=/api/product/**
                  filters:
                    - name: CircuitBreaker
                      args:
                        name: FallBackController
                        fallbackuri: forward:/productServiceFallBack
                        timeout: 10000
                - id: EUREKA-SERVER
                  uri: http://localhost:8761
                  predicates:
                      - Path=/eureka/web
                  filters:
                    - SetPath=/

                - id: EUREKA-SERVER-STATIC
                  uri: http://localhost:8761
                  predicates:
                      - Path=/eureka/**


